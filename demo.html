  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <style>

      body {
        font: sans-serif;
        padding: 30px;
      }
      div {
        display: block;
        margin: 0 auto 20px;
        width: 90%;
        max-width: 700px;
      }
      input {
        font-family: sans-serif;
        font-size: 16px;
        padding: 4px;
        width: 100%;
      }

    </style>

  </head>
  <body>

    <div>
      <input id="input-1" type="text" placeholder="This is the default placeholder text" />
    </div>

    <div>
      <input id="input-2" type="text" placeholder="This is the default placeholder text" data-fitholder='{"(min-width: 300px)":"Inline","(min-width: 700px)":"Inline values","(min-width: 1000px)":"These are inline values"}' />
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./jquery.fitholder.js"></script>
    <script>

    $(document).ready(function() {

      $('#input-1').fitholder({
          "(min-width: 300px)": 'Default',
          "(min-width: 700px)": 'Default text',
          "(min-width: 1000px)": 'This is default text'
      });

      $('#input-2').fitholder();

    });

    </script>

  </body>
